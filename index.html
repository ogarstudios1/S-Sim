<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: url('n.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black; /* All text color set to black */
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
            color: black; /* Ensure counter text is black */
        }
        #whipButton, #wheatButton, #goldButton, #diamondButton {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="counter">Cotton: 0</div>
    <button id="whipButton">Whip</button>
    <audio id="crackSound" src="crack.mp3"></audio>
    <script>
        let cotton = 0;
        let intervalTime = 1000;
        let interval;
        
        function updateCounter() {
            document.getElementById("counter").innerText = `Cotton: ${cotton}`;
        }
        
        function startInterval() {
            clearInterval(interval);
            interval = setInterval(() => {
                cotton++;
                updateCounter();
            }, intervalTime);
        }
        
        startInterval();
        
        document.getElementById("whipButton").addEventListener("click", () => {
            document.getElementById("crackSound").play();
            intervalTime = Math.max(100, intervalTime * 0.9); // Increase speed, min limit 100ms
            startInterval();
        });
    </script>

</body>
</html>
